<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image As Checkbox</title>
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="login1.css" />
  </head>
  <body>
    <div class="head">
      <h1>STEP 8 of 8</h1>
      <div class="content">
        <h1>Choose your interests</h1>
        <br>
        <div class="heading">
        <h2>This will help us determine your set of interests to get the goal soon</h2>
      </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="container">
        <h1><center>Gymming</center></h1>
        <input type="checkbox" id="gymming" />
        <label for="gymming">
          <img src="pics/gymming.png" />
        </label>
      </div>
      <div class="container">
        <h1><center>Running</center></h1>
        <input type="checkbox" id="running" />
        <label for="running">
          <img src="pics/running.png" />
        </label>
      </div>
      <div class="container">
        <h1><center>Yoga</center></h1>
        <input type="checkbox" id="yoga" />
        <label for="yoga">
          <img src="pics/yoga.jpeg" />
        </label>
      </div>
    </div>
    <input type="submit" value="Login" />
  </body>
</html>
